{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">{{ title }}</div>
          <div class="card-body">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control custom-input" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control custom-input" required>
              </div>
              <button type="submit" class="btn btn-primary custom-button">Log in</button>
              <a href="{% url 'signup' %}" class="signup-button">Sign up instead</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
